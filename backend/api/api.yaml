components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    notFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/notFoundResponseData'
    permissionDenied:
      description: Permission denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/permissionDeniedResponseData'
    unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/unauthorizedResponseData'
    badRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/badRequestResponseData'
  schemas:
    notFoundResponseData:
      type: object
      properties:
        code:
          type: string
          enum:
            - NotFound
        message:
          type: string
      required:
        - code
        - message
    permissionDeniedResponseData:
      type: object
      properties:
        code:
          type: string
          enum:
            - PermissionDenied
        message:
          type: string
      required:
        - code
        - message
    unauthorizedResponseData:
      type: object
      properties:
        code:
          type: string
          enum:
            - Unauthorized
        message:
          type: string
      required:
        - code
        - message
    badRequestResponseData:
      type: object
      properties:
        code:
          type: string
          enum:
            - BadRequest
        message:
          type: string
      required:
        - code
        - message

    AddBookRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        authorIDs:
          type: array
          items:
            type: integer
        categoryIDs:
          type: array
          items:
            type: integer
      required:
        - title
        - authorIDs
        - categoryIDs
    AddBookResponseData:
      type: object
      properties:
        id:
          type: integer
    GetBookInfoResponseData:
      type: object
      properties:
        book:
          $ref: '#/components/schemas/bookInfo'
    GetAuthorInfoResponseData:
      type: object
      properties:
        author:
          $ref: '#/components/schemas/authorInfo'
    ListBooksResponseData:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/bookData'
    ListAuthorBooksResponseData:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/bookData'
    SearchItemsRequest:
      type: object
      properties:
        searchString:
          type: string
      required:
        - searchString
    SearchItemsResponseData:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/bookData'
        authors:
          type: array
          items:
            $ref: '#/components/schemas/authorData'
        articles:
          type: array
          items:
            $ref: '#/components/schemas/articleData'
    ListBooksByCategoryResponseData:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/bookData'
    ListLibraryBooksResponseData:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/bookInLibrary'
    ChangeReadingStatusRequest:
      type: object
      properties:
        readingStatus:
          type: string
          enum:
            - inProgress
            - finished
            - planned
      required:
        - readingStatus
    SaveBookFeedbackRequest:
      type: object
      properties:
        starCount:
          type: integer
        comment:
          type: string
      required:
        - starCount
    SaveBookFeedbackResponseData:
      type: object
      properties:
        id:
          type: integer
    ListBookFeedbackResponseData:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/feedbackInfo'
    EditBookRequest:
      type: object
      properties:
        newTitle:
          type: string
        newDescription:
          type: string
    ListCategoriesResponseData:
      type: object
